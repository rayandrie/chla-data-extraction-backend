<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>BMI Calculator with Z-Score and Percentile</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</head>

<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
    <div class="container">
      <div class="row">
        <form id="bmiForm">
          <!-- Weight -->
          <div class="form-group">
            <label for="weightParam">Weight:</label>
            <input type="text" class="form-control" id="weightParam" name="weight" placeholder="Enter Weight">
          </div>
          <!-- Weight Metric -->
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="weightMetric" id="weightMetric1" value="kg" checked>
            <label class="form-check-label" for="weightMetric1">kg</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="weightMetric" id="weightMetric2" value="lb">
            <label class="form-check-label" for="weightMetric2">lb</label>
          </div>
          <!-- Height -->
          <div class="form-group">
            <label for="heightParam">Height:</label>
            <input type="text" class="form-control" id="heightParam" name="height" placeholder="Enter Height">
          </div>
          <!-- Height Metric -->
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="heightMetric" id="heightMetric1" value="cm" checked>
            <label class="form-check-label" for="heightMetric1">cm</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="heightMetric" id="heightMetric2" value="in">
            <label class="form-check-label" for="heightMetric2">in</label>
          </div>
          <!-- Gender -->
          <div class="form-group">
            <label for="genderParam">Gender:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender1" value="male" checked>
              <label class="form-check-label" for="gender1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender2" value="female">
              <label class="form-check-label" for="gender2">Female</label>
            </div>
          </div>
          <!-- Date of Birth -->
          <div class="form-group">
            <label for="dobParam">Please enter patient's date of birth (MM/DD/YYYY):</label>
            <input type="text" class="form-control" id="dobParam" name="dob" placeholder="MM/DD/YYYY">
          </div>
          <!-- Office Visit -->
          <div class="form-group">
            <label for="officeVisitParam">Please enter the date of patient's Office Visit (MM/DD/YYYY):</label>
            <input type="text" class="form-control" id="officeVisitParam" name="officeVisit" placeholder="MM/DD/YYYY">
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="row mt-2">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Info</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Weight:</th>
              <td id="weightResult"></td>
            </tr>
            <tr>
              <th scope="row">Height:</th>
              <td id="heightResult"></td>
            </tr>
            <tr>
              <th scope="row">Gender:</th>
              <td id="genderResult"></td>
            </tr>
            <tr>
              <th scope="row">Date Of Birth:</th>
              <td id="dobResult"></td>
            </tr>
            <tr>
              <th scope="row">Date Of Office Visit:</th>
              <td id="officeVisitResult"></td>
            </tr>
            <tr>
              <th scope="row">Age in Months at Time of Visit:</th>
              <td id="ageInMonthsResult"></td>
            </tr>
            <tr>
              <th scope="row">BMI:</th>
              <td id="bmiResult"></td>
            </tr>
            <tr>
              <th scope="row">Z-Score:</th>
              <td id="zScoreResult"></td>
            </tr>
            <tr>
              <th scope="row">Percentile:</th>
              <td id="percentileResult"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="/js/bmi.js"></script>
</body>

</html>
